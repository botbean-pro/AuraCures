<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aura Cures</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
    }
    .background-scroll {
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 100vh;
        background: url('Stars-BG.png') repeat-x;
        background-size: contain;
        background-repeat: repeat-x;
        animation: scrollBackground 40s linear infinite;
        z-index: -1;
        background-color: rgba(255, 255, 255, 0.2);
        background-blend-mode: overlay;
    }
    @keyframes scrollBackground {
        from {
            transform: translateX(0);
        }
        to {
            transform: translateX(-50%);
        }
    }
    .dropdown-content {
        left: 50%;
        transform: translateX(-50%);
    }
</style>
</head>
<body class="bg-[#f4f4f9] text-[#333] text-center">
<nav class="fixed top-0 left-0 w-full bg-[#2c3e50] text-white py-2 shadow-md z-50">
    <ul class="list-none inline-block m-0 p-0">
        <li class="inline-block mx-2">
            <a href="index.html" class="block font-bold py-2 px-4 rounded-md transition-colors duration-300 hover:bg-[#34495e] text-lg font-['Inter'] bg-[#e74c3c]">Home</a>
        </li>
        <li class="inline-block mx-2">
            <a href="AboutPage.html" class="block font-bold py-2 px-4 rounded-md transition-colors duration-300 hover:bg-[#34495e] text-lg font-['Inter']">About</a>
        </li>
        <li class="inline-block mx-2">
            <a href="ContactPage.html" class="block font-bold py-2 px-4 rounded-md transition-colors duration-300 hover:bg-[#34495e] text-lg font-['Inter']">Contact</a>
        </li>
        <li class="inline-block mx-2 relative group">
            <a href="#" class="dropbtn block font-bold py-2 px-4 rounded-md transition-colors duration-300 hover:bg-[#34495e] text-lg font-['Inter']">Products</a>
            <div class="dropdown-content absolute hidden group-hover:block bg-[#555] min-w-[160px] shadow-lg rounded-md z-10 py-1">
                <a href="SprayPage.html" class="block text-white py-3 px-4 text-left text-base hover:bg-[#34495e]">Aura Spray</a>
                <a href="BathPage.html" class="block text-white py-3 px-4 text-left text-base hover:bg-[#34495e]">Aura Bath</a>
                <a href="AuraOils.html" class="block text-white py-3 px-4 text-left text-base hover:bg-[#34495e]">Aura Oils</a>
            </div>
        </li>
    </ul>
</nav>
<div class="background-scroll"></div>
<div class="relative z-10 flex flex-col items-center max-w-[1750px] mx-auto mt-5 md:mt-20 px-4 py-8 bg-transparent rounded-lg shadow-md max-h-[760px] overflow-y-auto">
    <h1 class="m-0 text-6xl md:text-8xl font-bold text-black font-['Inter']">Aura Cures</h1>
    <div class="flex flex-col md:flex-row justify-around items-center w-full mt-5 md:mt-10 pt-5 md:pt-12 px-5">
        <div class="box bg-white bg-opacity-50 flex-1 h-[430px] w-full md:w-1/3 rounded-xl transition-all duration-500 ease-in-out cursor-pointer flex justify-center items-center m-2 hover:flex-[2] hover:bg-white">
            <a href="BathPage.html">
                <img src="Bath.png" alt="Aura Bath" class="w-full md:w-[400px] h-auto object-fill rounded-xl max-w-full max-h-full">
            </a>
        </div>
        <div class="box bg-white bg-opacity-50 flex-1 h-[430px] w-full md:w-1/3 rounded-xl transition-all duration-500 ease-in-out cursor-pointer flex justify-center items-center m-2 hover:flex-[2] hover:bg-white">
            <a href="SprayPage.html">
                <img src="Spray.png" alt="Aura Spray" class="w-full md:w-[400px] h-auto object-fill rounded-xl max-w-full max-h-full">
            </a>
        </div>
        <div class="box bg-white bg-opacity-50 flex-1 h-[430px] w-full md:w-1/3 rounded-xl transition-all duration-500 ease-in-out cursor-pointer flex justify-center items-center m-2 hover:flex-[2] hover:bg-white">
            <a href="AuraOils.html">
                <img src="AuraOils.png" alt="Aura Oils" class="w-full md:w-[400px] h-auto object-fill rounded-xl max-w-full max-h-full">
            </a>
        </div>
    </div>
</div>
</body>
</html>
