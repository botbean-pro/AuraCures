<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sustainable Development Goals</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'VAG Rounded';
      src: url('VagRounded.ttf') format('truetype');
    }
    body {
      font-family: 'VAG Rounded', sans-serif;
    }
    .background-scroll {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('Stars-BG.png') repeat-x;
            background-size: contain;
            background-repeat: repeat-x;
            animation: scrollBackground 40s linear infinite;
            z-index: -1;
            background-color: rgba(255, 255, 255, 0.5); /* White with 50% transparency */
            background-blend-mode: overlay; }
    @keyframes scrollBackground {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 text-center relative overflow-x-hidden">

  <!-- Background Scroll -->
  <div class="fixed top-0 left-0 w-[200%] h-full z-[-1] bg-blend-overlay bg-white/50" style="background: url('ScrollBackground.png') repeat-x; background-size: contain; animation: scrollBackground 40s linear infinite;"></div>

  <!-- Navbar -->
  <nav class="bg-gray-800 text-white w-full fixed top-0 left-0 z-50 shadow">
    <ul class="flex justify-center space-x-4 p-3 text-xs md:text-base">
      <li><a href="index.html" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">Home</a></li>
      <li><a href="AboutPage.html" class="hover:bg-gray-700 px-4 py-2 rounded">About</a></li>
      <li><a href="ContactPage.html" class="hover:bg-gray-700 px-4 py-2 rounded">Contact</a></li>
      <li><a href="SprayPage.html" class="hover:bg-gray-700 px-4 py-2 rounded">Aura Spray</a></li>
      <li><a href="BathPage.html" class="hover:bg-gray-700 px-4 py-2 rounded">Aura Bath</a></li>
    </ul>
  </nav>

  <!-- Main Title -->
  <div class="pt-24 px-4">
    <h1 class="text-4xl md:text-6xl font-bold text-blue-800">Aura<br>Cures</h1>
  </div>

  <!-- Box Container -->
  <div class="flex flex-col md:flex-row justify-center items-center gap-6 p-6 mt-6">
    <a href="BathPage.html" class="flex-1 max-w-xs">
      <div class="bg-blue-400 hover:bg-blue-600 rounded-xl p-4 shadow-md transition-all duration-300">
        <img src="Bath.png" alt="Aura Bath" class="w-full h-auto rounded-xl" />
      </div>
    </a>
    <a href="SprayPage.html" class="flex-1 max-w-xs">
      <div class="bg-blue-400 hover:bg-blue-600 rounded-xl p-4 shadow-md transition-all duration-300">
        <img src="Spray.png" alt="Aura Spray" class="w-full h-auto rounded-xl" />
      </div>
    </a>
  </div>

</body>
</html>
